name: Run Arbitrage Monitor

on:
  schedule:
    - cron: "0 */6 * * *"   # run every 6 hours
  workflow_dispatch:         # still allow manual runs

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t arbitrage-monitor .

      - name: Run monitor (save CSV to workspace)
        run: docker run --rm -v "${{ github.workspace }}:/app" arbitrage-monitor

      - name: Upload CSV (if created)
        uses: actions/upload-artifact@v4
        with:
          name: arbitrage_log
          path: arbitrage_log.csv
          if-no-files-found: ignore
